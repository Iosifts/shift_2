# Data Parameters
data: "data/datasets/oscar_v1.12_5k"
fraction: 1.0
dataset: custom
output: "data/output"
testdata: "data/datasets/balcesu_test"
test_frac: 1.0

# Model Parameters
model: "microsoft/trocr-large-handwritten"
special_chars:
  - "ă"
  - "â"
  - "î"
  - "ș"
  - "ț"
  - "Ă"
  - "Â"
  - "Î"
  - "Ș"
  - "Ț"

# Training parameters
epochs: 5
batchsize: 4
val_iters: 1
test_iters: 2
lr: 1e-6
lr_patience: 2
num_samples: 10
seed: 42

